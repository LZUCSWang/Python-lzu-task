<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <title>登录</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <div style="height: 200px;"></div>
            <form class="form-login" action="/login/" method="post">
                <h3 class="text-center">欢迎登录</h3>
                <div class="form-group">
                    <label for="id_username" style="margin-left: 325px;">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username"
                        autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password" style="margin-left: 325px;">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="Password"
                        required>
                </div>
                <div>
                    <a href="/register/" class="text-success " style="margin-left: 325px;"><ins>新用户将自动注册</ins></a>
                    <button type="submit" href="home.html" class="btn btn-primary float-right"
                        style="margin-right: 325px;">登录</button>
                </div>
            </form>
            <div style="height: 320px;"></div>
        </div>
    </div> <!-- /container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- #以下三者的引用顺序是固定的# -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
